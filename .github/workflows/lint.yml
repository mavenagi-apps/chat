name: lint

on:
  push:
    branches:
      - wip-github-actions

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: ./.github/actions/setup
        with:
          node-version-file: '.nvmrc'

      - name: Run linter
        run: pnpm lint